name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # Job 1: Build Solution
  build:
    name: Build Solution
    runs-on: windows-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      
    - name: List build output directories
      run: |
        Write-Host "=== Checking build output ===" -ForegroundColor Cyan
        if (Test-Path "GUI/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/") {
          Write-Host "GUI output exists" -ForegroundColor Green
          Get-ChildItem "GUI/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/" | Select-Object -First 5 Name
        } else {
          Write-Host "GUI output NOT found" -ForegroundColor Yellow
        }
        if (Test-Path "API/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/") {
          Write-Host "API output exists" -ForegroundColor Green
          Get-ChildItem "API/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/" | Select-Object -First 5 Name
        } else {
          Write-Host "API output NOT found" -ForegroundColor Yellow
        }
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-output
        path: |
          GUI/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/**
          API/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/**
        if-no-files-found: warn
        retention-days: 7

  # Job 2: Code Quality Checks (có thể thêm sau)
  code-quality:
    name: Code Quality
    runs-on: windows-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    # Có thể thêm các tools sau:
    # - dotnet format (code formatting)
    # - SonarCloud (code analysis)
    # - Security scanning
    
    - name: Check for TODO/FIXME comments
      run: |
        Write-Host "=== Checking for TODO/FIXME comments ===" -ForegroundColor Cyan
        try {
          $todos = Get-ChildItem -Path . -Filter "*.cs" -Recurse | 
            Select-String -Pattern "TODO|FIXME|HACK" -ErrorAction SilentlyContinue
          
          if ($todos) {
            Write-Host "Found TODO/FIXME comments:" -ForegroundColor Yellow
            $todos | ForEach-Object { 
              Write-Host "  $($_.Path):$($_.LineNumber) - $($_.Line.Trim())" 
            }
            Write-Host "`nTotal: $($todos.Count) comments found" -ForegroundColor Yellow
            # Không fail build, chỉ warning
            exit 0
          } else {
            Write-Host "No TODO/FIXME comments found" -ForegroundColor Green
            exit 0
          }
        } catch {
          Write-Host "Error checking comments: $($_.Exception.Message)" -ForegroundColor Red
          exit 0  # Không fail build
        }
      continue-on-error: true

  # Job 3: Run Tests (nếu có test project)
  test:
    name: Run Tests
    runs-on: windows-latest
    timeout-minutes: 10
    needs: build
    if: false  # Tắt tạm thời vì chưa có test project
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Run tests
      run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage"
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/**/*'
        retention-days: 7
