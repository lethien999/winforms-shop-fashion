name: CI - Build and Test

# CI Pipeline: Build, quality checks, and tests
# Trigger: Push to main/develop, PR to main/develop
# Fail-fast: Build errors will stop pipeline immediately

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'
  SOLUTION_FILE: 'WinFormsFashionShop.sln'

jobs:
  # Job 1: Build Solution (Fail-fast)
  build:
    name: Build Solution
    runs-on: windows-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Create DatabaseConfig.cs
      run: copy DAO\DatabaseConfig.ci.cs DAO\DatabaseConfig.cs
      shell: cmd
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      # Fail-fast: If build fails, pipeline stops here
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-output
        path: |
          GUI/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/**
          API/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/**
          BUS/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/**
          DAO/bin/${{ env.BUILD_CONFIGURATION }}/net8.0-windows/**
        if-no-files-found: warn
        retention-days: 7

  # Job 2: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: windows-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Create DatabaseConfig.cs
      run: copy DAO\DatabaseConfig.ci.cs DAO\DatabaseConfig.cs
      shell: cmd
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Run dotnet format check
      run: dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Check for TODO/FIXME comments
      run: |
        Write-Host "=== Checking for TODO/FIXME comments ===" -ForegroundColor Cyan
        $todos = Get-ChildItem -Path . -Filter "*.cs" -Recurse -Exclude "*\obj\*", "*\bin\*" | 
          Select-String -Pattern "TODO|FIXME|HACK" -ErrorAction SilentlyContinue
        
        if ($todos) {
          Write-Host "Found TODO/FIXME comments:" -ForegroundColor Yellow
          $todos | ForEach-Object { 
            Write-Host "  $($_.Path):$($_.LineNumber) - $($_.Line.Trim())" 
          }
          Write-Host "`nTotal: $($todos.Count) comments found" -ForegroundColor Yellow
        } else {
          Write-Host "No TODO/FIXME comments found" -ForegroundColor Green
        }
      continue-on-error: true

  # Job 3: Run Tests (when test project exists)
  test:
    name: Run Tests
    runs-on: windows-latest
    timeout-minutes: 15
    needs: build
    if: false  # Disabled until test project is added
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}
      
    - name: Run tests
      run: dotnet test ${{ env.SOLUTION_FILE }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults
      # Fail-fast: If tests fail, pipeline stops
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/**/*'
        retention-days: 7
